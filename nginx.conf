# Nginx configuration for diagnostic.kpi99.co subdomain
# Place this in /etc/nginx/sites-available/diagnostic.kpi99.co

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name diagnostic.kpi99.co;
    return 301 https://$server_name$request_uri;
}

# HTTPS server with password protection
server {
    listen 443 ssl http2;
    server_name diagnostic.kpi99.co;

    # SSL certificates (update paths)
    ssl_certificate /etc/letsencrypt/live/diagnostic.kpi99.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/diagnostic.kpi99.co/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Password protection
    auth_basic "PPI-F Diagnostic Tool";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Static files
    location /uploads {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
    }

    location /reports {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
    }

    # Health check (no auth required)
    location /api/health {
        proxy_pass http://localhost:8001;
        auth_basic off;
    }
}



